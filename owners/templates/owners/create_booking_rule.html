{% extends 'owner_base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Card for Booking Rule Creation -->
    <div class="card shadow-lg" style="border-radius: 15px;">
        <div class="card-header bg-gradient-primary text-white text-center" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
            <h2 class="mb-0"><i class="fas fa-file-contract me-2"></i>Create Booking Rule</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <!-- House Selection -->
                <div class="mb-4">
                    <label for="id_house" class="form-label text-primary fw-bold">
                        <i class="fas fa-home me-2"></i>{{ form.house.label }}
                    </label>
                    {{ form.house }}
                </div>
                <!-- Minimum Months to Pay -->
                <div class="mb-4">
                    <label for="id_minimum_months_to_pay" class="form-label text-success fw-bold">
                        <i class="fas fa-calendar-alt me-2"></i>{{ form.minimum_months_to_pay.label }}
                    </label>
                    {{ form.minimum_months_to_pay }}
                </div>
                <!-- Payment Terms -->
                <div class="mb-4">
                    <label for="id_payment_terms" class="form-label text-info fw-bold">
                        <i class="fas fa-file-alt me-2"></i>{{ form.payment_terms.label }}
                    </label>
                    {{ form.payment_terms }}
                </div>

                <!-- Payment Methods (Multiple Choice Checkboxes) -->
                <div class="mb-4">
                    <label class="form-label text-warning fw-bold">
                        <i class="fas fa-money-check-alt me-2"></i>{{ form.payment_methods.label }}
                    </label>
                    <small class="text-muted d-block mb-2">{{ form.payment_methods.help_text }}</small>
                    {{ form.payment_methods }}
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-lg btn-primary">
                        <i class="fas fa-save me-2"></i>Save Booking Rule
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Add Custom Styles -->
<style>
    .bg-gradient-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    .btn-primary {
        background: linear-gradient(135deg, #2575fc, #6a11cb);
        border: none;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    form select, form input, form textarea {
        border-radius: 10px;
        padding: 10px;
    }
    form select:focus, form input:focus, form textarea:focus {
        box-shadow: 0 0 5px #2575fc;
        border-color: #2575fc;
    }
</style>
{% endblock %}
