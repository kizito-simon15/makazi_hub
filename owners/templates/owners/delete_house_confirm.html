{% extends "owner_base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h2 class="text-center">Confirm Delete</h2>
        </div>
        <div class="card-body">
            <p class="text-secondary">
                Are you sure you want to delete the house <strong>{{ house.house_name }}</strong>?
                This action cannot be undone and will delete all associated rooms.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <a href="{% url 'house_list' %}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
