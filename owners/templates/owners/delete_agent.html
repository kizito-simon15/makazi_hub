{% extends 'owner_base.html' %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-lg">
        <div class="card-header bg-danger text-white">
            <h2 class="text-center"><i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete</h2>
        </div>
        <div class="card-body">
            <p class="lead">
                Are you sure you want to delete the agent 
                <strong>{{ agent.first_name }} {{ agent.last_name }}</strong>?
            </p>
            {% if agent.profile_picture %}
                <img src="{{ agent.profile_picture.url }}" alt="{{ agent.first_name }}" 
                    class="img-fluid rounded-circle border border-3 border-danger shadow-sm" 
                    style="width: 120px; height: 120px; object-fit: cover;">
            {% else %}
                <i class="fas fa-user-circle text-secondary" style="font-size: 120px;"></i>
            {% endif %}
            <p class="text-danger mt-3">This action cannot be undone.</p>
        </div>
        <div class="card-footer d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">
                    <i class="fas fa-trash-alt me-2"></i>Confirm Delete
                </button>
            </form>
            <a href="{% url 'agent_list' %}" class="btn btn-secondary">
                <i class="fas fa-times me-2"></i>Cancel
            </a>
        </div>
    </div>
</div>
{% endblock %}
