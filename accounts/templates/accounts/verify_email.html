<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #4facfe;
            margin-bottom: 20px;
        }

        .btn-resend {
            margin-top: 20px;
            color: #4facfe;
            font-weight: bold;
            text-decoration: none;
            border: none;
            background: none;
            cursor: pointer;
        }

        .btn-resend:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Verify Your Email</h2>
        <p class="info-text">A 6-digit verification code has been sent to your email. Please enter the code below to verify your email address.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" class="form-control" id="code" name="code" placeholder="Enter 6-digit code" required>
            </div>
            <input type="hidden" name="email" value="{{ email }}">
            <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
        <p class="info-text mt-3">Didn't receive the code? 
            <a href="/accounts/resend-code/?email={{ email }}" class="btn-resend">Resend Code</a>
        </p>
    </div>
</body>
</html>
