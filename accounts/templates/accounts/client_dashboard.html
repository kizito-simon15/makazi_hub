{% extends 'client_base.html' %}
{% load crispy_forms_tags %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<style>
    body {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: white;
    }

    .dashboard-container {
        margin: 30px auto;
        padding: 20px;
        max-width: 1200px;
    }

    h1 {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .card {
        border: 0;
        border-radius: 20px;
        text-align: center;
        padding: 15px;
        color: white;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        font-weight:600;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    /* Different gradient backgrounds for variety, pastel-like */
    .card-details {
        background: linear-gradient(135deg, #17a2b8, #61dafb);
    }

    .card-bills {
        background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
    }

    .card-houses {
        background: linear-gradient(135deg, #ffc107, #ffeb3b);
        color: #333;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .card-bookings {
        background: linear-gradient(135deg, #f093fb, #f5576c);
    }

    .card-likes {
        background: linear-gradient(135deg, #84fab0, #8fd3f4);
    }

    .card-icon {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    h3 {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .more-info {
        text-decoration: none;
        color: white;
        font-size: 0.9rem;
        font-weight: bold;
        display: inline-block;
        margin-top: 5px;
    }

    .more-info i {
        font-size: 0.9rem;
    }

    .more-info:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 1.75rem;
        }

        .card {
            padding: 10px;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container dashboard-container">
    <h1>Client Dashboard</h1>
    <div class="row g-3">
        <!-- Details Box -->
        <div class="col-6 col-md-3">
            <div class="card card-details">
                <i class="bi bi-person-circle card-icon"></i>
                <h3>Details</h3>
                <a href="{% url 'customer_details' %}" class="more-info">More Info <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>

        <!-- Bills Box -->
        <div class="col-6 col-md-3">
            <div class="card card-bills">
                <i class="bi bi-cash-stack card-icon"></i>
                <h3>Bills</h3>
                <a href="" class="more-info">More Info <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>

        <!-- Houses Box -->
        <div class="col-6 col-md-3">
            <div class="card card-houses">
                <i class="bi bi-house card-icon"></i>
                <h3>Houses</h3>
                <a href="{% url 'browse_houses' %}" class="more-info">More Info <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>

        <!-- Bookings Box -->
        <div class="col-6 col-md-3">
            <div class="card card-bookings">
                <i class="bi bi-calendar-check card-icon"></i>
                <h3>Bookings</h3>
                <a href="{% url 'booked_rooms' %}" class="more-info">More Info <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>

        <!-- Likes Box -->
        <div class="col-6 col-md-3">
            <div class="card card-likes">
                <i class="bi bi-heart card-icon"></i>
                <h3>Likes</h3>
                <a href="{% url 'liked_houses' %}" class="more-info">More Info <i class="bi bi-arrow-right"></i></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
