{% extends 'base.html' %}

{% block content %}
<style>
    .delete-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .delete-card {
        border: 0;
        border-radius: 20px;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 350px;
        padding: 20px;
        text-align: center;
    }

    .delete-card h1 {
        font-size: 1.4rem;
        font-weight: 700;
        color: #333;
        text-shadow:1px 1px 3px rgba(0,0,0,0.1);
        margin-bottom: 1rem;
    }

    .delete-card p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
    }

    .delete-card .btn {
        border-radius: 10px;
        font-weight: 600;
        margin: 0 0.5rem;
    }
</style>

<div class="delete-container">
    <div class="delete-card">
        <h1><i class="bi bi-exclamation-triangle-fill" style="color:#d9534f;"></i> Delete Street</h1>
        <p>Are you sure you want to delete the street "<strong>{{ street.name }}</strong>" in "{{ ward.name }}, {{ district.name }}, {{ region.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">
                <i class="bi bi-trash"></i> Yes, Delete
            </button>
            <a href="{% url 'region_list' %}" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-left"></i> Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
