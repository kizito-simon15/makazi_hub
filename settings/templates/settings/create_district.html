{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <div class="card border-0 shadow" style="border-radius: 20px; background: linear-gradient(135deg, #fdfbfb, #ebedee);">
                <div class="card-body p-4" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
                    <h1 class="text-center mb-4" style="font-weight: 700; color: #333; text-shadow:1px 1px 2px rgba(0,0,0,0.1);">
                        <i class="bi bi-geo-alt-fill" style="font-size:2rem; color:#5a5;"></i><br>
                        Create a New District for {{ region.name }}
                    </h1>
                    <form method="post" class="needs-validation" novalidate style="color:#333;">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.name.errors }}
                            {{ form.name }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg" style="border-radius:10px; font-weight:600;">
                                <i class="bi bi-check-circle"></i> Save
                            </button>
                            <a href="{% url 'region_list' %}" class="btn btn-secondary btn-lg" style="border-radius:10px; font-weight:600;">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
