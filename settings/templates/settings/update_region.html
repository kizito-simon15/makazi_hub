{% extends 'base.html' %}

{% block content %}
<style>
    .update-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .update-card {
        border:0;
        border-radius:20px;
        background: linear-gradient(135deg, #fdfbfb, #ebedee);
        box-shadow:0 4px 8px rgba(0,0,0,0.1);
        width: 350px;
        padding:20px;
        text-align:center;
    }

    .update-card h1 {
        font-size:1.4rem; 
        font-weight:700; 
        color:#333; 
        text-shadow:1px 1px 3px rgba(0,0,0,0.1);
        margin-bottom:1.5rem;
    }

    .update-card form .form-control {
        font-size:1rem;
        border-radius:10px;
        margin-bottom:1rem;
    }

    .update-card .btn {
        border-radius:10px;
        font-weight:600;
        margin:0 0.5rem;
    }
</style>

<div class="update-container">
    <div class="update-card">
        <h1><i class="bi bi-map" style="color:#5a5;"></i> Update Region</h1>
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-check-circle"></i> Update
            </button>
            <a href="{% url 'region_list' %}" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </form>
    </div>
</div>
{% endblock %}
